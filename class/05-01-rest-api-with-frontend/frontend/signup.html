<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function zzz(){
            const phonenum = document.getElementById('qqq').value
            axios.post("http://localhost:3001/tokens/phone",{ 
                myphone : phonenum
             }).then((res)=>{
                 console.log(res)
                 document.getElementById("result").innerText=res.data//인증이 완료되었습니다
             })//post방식으로 요청하는것 axios.get()/put() ... 있음
            //cross origin resource sharing
            // alert('잠시만 기다려주세요')
            // alert(`당신의 핸드폰 번호는 ${myphone}입니다`)
        }
    </script>
</head>
<body>
    휴대폰번호 : <input type="text" id="qqq">
    <button onclick="zzz()">인증하기</button>
    <div id="result">인증상태</div>
</body>
</html>
